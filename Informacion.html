<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XV Valeria Rocha</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    .background-top,
    .background-bottom {
      width: 100%;
      flex: 1 1 50vh; /* toma mitad altura */
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain; /* mostrar imagen completa */
      background-color: #c1a1df;
      filter: brightness(0.8) grayscale(0.2);
    }

    .background-top {
      background-image: url('Sesion_ft_1.jpg');
    }

    .background-bottom {
      background-image: url('fondo_rosas-pica.png');
    }

    /* Media queries para móviles pequeños */
    @media (max-width: 480px) {
      .background-top,
      .background-bottom {
        flex-basis: 200px; /* altura mínima en móviles */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background-top"></div>
    <div class="background-bottom"></div>
  </div>
</body>
</html>
