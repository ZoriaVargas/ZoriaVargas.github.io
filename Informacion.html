<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XV Frida Rocha</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f7e8ff, #e0c8ff);
      color: #3a2f5a;
      overflow-x: hidden;
    }

    .half-screen {
      position: relative;
      overflow: hidden;
      width: 100vw;
      height: 130vh; /* altura original */

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .half-screen img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(60%) saturate(1.2);
      opacity: 0.9;
      transition: filter 0.4s ease;
      z-index: 1;
    }

    .half-screen:hover img {
      filter: brightness(80%) saturate(1);
    }

    .divisiones {
      position: relative;
      z-index: 10;
      padding: 40px 50px;
      border-radius: 30px;
      text-align: center;
      overflow: hidden;
      max-width: 90%;
      width: 420px;
    }

    .divisiones::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: #fff;
      opacity: 0.5;
      border-radius: 30px;
      z-index: -1;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .divisiones h1 {
      margin: 0 0 15px 0;
      font-size: 7vw;
      color: #b76e79;
      font-family: 'Great Vibes', cursive;
      text-shadow: 2px 2px 8px rgba(255,255,255,0.85);
      font-weight: 900;
      letter-spacing: 0.05em;
      line-height: 1.1;
      transition: color 0.3s ease;
    }

    .divisiones h1:last-child {
      font-size: 6vw;
      margin-bottom: 25px;
    }

    @media (min-width: 768px) {
      .divisiones h1 {
        font-size: 4.2em;
      }
      .divisiones h1:last-child {
        font-size: 3.5em;
      }
    }

    #contador {
      margin-top: 25px;
      font-size: 1.5em;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 0.04em;
      padding: 12px 20px;
      border-radius: 50px;
      background: linear-gradient(90deg, #b76e79, #b76e79);
      box-shadow: 0 4px 12px rgba(138, 109, 230, 0.6);
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    #contador:hover {
      background: linear-gradient(90deg, #8e6de6, #b388eb);
      box-shadow: 0 6px 16px #b76e79;
      cursor: default;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      outline: none;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(138, 109, 230, 0.4);
      background: rgba(255,255,255,0.7);
    }

    @media (max-width: 400px) {
      .divisiones {
        padding: 30px 20px;
        width: 90vw;
      }
      .divisiones h1 {
        font-size: 10vw;
      }
      .divisiones h1:last-child {
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>

  <div class="half-screen">
    <img src="Sesion_ft_1.jpg" alt="Sesión Foto" />
    <div class="divisiones">
      <h1>Mis XV años</h1>
      <h1>Frida Rocha</h1>
      <div id="contador">Calculando...</div>
      <!-- Barra de audio -->
      <audio controls>
        <source src="tu-audio.mp3" type="audio/mpeg" />
        Tu navegador no soporta audio.
      </audio>
    </div>
  </div>

  <div class="half-screen">
    <img src="fondo_rosas-pica.png" alt="Fondo Rosas" />
    <div class="divisiones">
      <!-- Vacío o contenido extra -->
    </div>
  </div>

  <script>
    function calcularTiempo() {
      const ahora = new Date();
      const añoActual = ahora.getFullYear();

      // Fecha fija del evento: 13 de agosto a las 18:00
      let fechaEvento = new Date(`${añoActual}-08-13T18:00:00`);

      // Si ya pasó, usar fecha del próximo año
      if (ahora > fechaEvento) {
        fechaEvento = new Date(`${añoActual + 1}-08-13T18:00:00`);
      }

      const msRestantes = fechaEvento - ahora;

      if (msRestantes <= 0) {
        document.getElementById("contador").innerText = "¡El evento ha llegado!";
        return;
      }

      const segundosTotales = Math.floor(msRestantes / 1000);

      const dias = Math.floor(segundosTotales / (60 * 60 * 24));
      const horas = Math.floor((segundosTotales % (60 * 60 * 24)) / (60 * 60));
      const minutos = Math.floor((segundosTotales % (60 * 60)) / 60);

      let resultado = "Faltan ";

      if (dias > 0) resultado += `${dias} ${dias === 1 ? "día" : "días"}, `;
      if (horas > 0) resultado += `${horas} ${horas === 1 ? "hora" : "horas"}, `;
      resultado += `${minutos} ${minutos === 1 ? "minuto" : "minutos"}`;

      document.getElementById("contador").innerText = resultado;
    }

    calcularTiempo();
    setInterval(calcularTiempo, 60 * 1000); // actualizar cada minuto
  </script>

</body>
</html>
