<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>XV Valeria Rocha</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .portada {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0.6; /* Ajusta la transparencia (0 completamente transparente, 1 opaco) */
      filter: brightness(80%) grayscale(20%); /* Palidez o efectos de color */
      z-index: -1; /* Para que quede detr√°s de cualquier contenido */
    }
  </style>
</head>
<body>
  <img src="fondo_rosas-pica.png" alt="Rosas" class="portada" />
</body>
</html>
