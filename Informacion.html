<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XV Frida Rocha</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    :root {
      --rosa-claro: #fbe8f1;
      --rosa-intenso: #d26a8a;
      --violeta: #9c6dd1;
      --blanco: #fff;
      --sombra: rgba(0, 0, 0, 0.15);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--rosa-claro), #f5d7ff);
      color: #3a2f5a;
      scroll-behavior: smooth;
    }

    .half-screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .section-hidden {
      opacity: 0;
      transform: translateY(60px);
    }

    .section-visible {
      opacity: 1;
      transform: translateY(0);
    }

    .half-screen img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
      filter: brightness(0.6);
      z-index: 1;
      transition: filter 0.4s ease;
    }

    .half-screen:hover img {
      filter: brightness(0.8);
    }

    .divisiones {
      position: relative;
      z-index: 2;
      padding: 40px;
      max-width: 420px;
      width: 90%;
      border-radius: 30px;
      text-align: center;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px var(--sombra);
      animation: fadeIn 1.5s ease both;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .divisiones h1 {
      margin: 0 0 20px;
      font-family: 'Great Vibes', cursive;
      font-size: 3.2em;
      color: var(--rosa-intenso);
      text-shadow: 1px 1px 10px rgba(255,255,255,0.6);
    }

    .divisiones h1:last-child {
      font-size: 2.8em;
      margin-bottom: 30px;
    }

    #contador {
      font-size: 1.4em;
      padding: 10px 20px;
      border-radius: 25px;
      background: linear-gradient(90deg, var(--violeta), var(--rosa-intenso));
      color: white;
      box-shadow: 0 4px 14px var(--sombra);
      margin-bottom: 25px;
      animation: pulse 3s infinite ease-in-out;
    }

    audio {
      width: 100%;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.7);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 12px rgba(210, 106, 138, 0.4);
      }
      50% {
        transform: scale(1.03);
        box-shadow: 0 0 20px rgba(210, 106, 138, 0.7);
      }
    }

    @media (max-width: 500px) {
      .divisiones {
        padding: 25px 20px;
      }

      .divisiones h1 {
        font-size: 2.5em;
      }

      .divisiones h1:last-child {
        font-size: 2.2em;
      }

      #contador {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <!-- Pantalla 1 -->
  <div class="half-screen">
    <img src="Sesion_ft_1.jpg" alt="Sesión Foto" />
    <div class="divisiones">
      <h1>Mis XV años</h1>
      <h1>Frida Rocha</h1>
      <div id="contador">Calculando...</div>
      <audio controls>
        <source src="tu-audio.mp3" type="audio/mpeg" />
        Tu navegador no soporta audio.
      </audio>
    </div>
  </div>

  <!-- Pantalla 2 -->
  <div class="half-screen">
    <img src="fondo_rosas-pica.png" alt="Fondo Rosas" />
    <div class="divisiones">
      <h1>Te esperamos</h1>
      <h1>con todo el corazón</h1>
    </div>
  </div>

  <script>
    function calcularTiempo() {
      const ahora = new Date();
      const añoActual = ahora.getFullYear();
      let fechaEvento = new Date(`${añoActual}-08-13T17:00:00`);

      if (ahora > fechaEvento) {
        fechaEvento = new Date(`${añoActual + 1}-08-13T17:00:00`);
      }

      const msRestantes = fechaEvento - ahora;
      if (msRestantes <= 0) {
        document.getElementById("contador").innerText = "¡El evento ha llegado!";
        return;
      }

      const segundosTotales = Math.floor(msRestantes / 1000);
      const dias = Math.floor(segundosTotales / (60 * 60 * 24));
      const horas = Math.floor((segundosTotales % (60 * 60 * 24)) / (60 * 60));
      const minutos = Math.floor((segundosTotales % (60 * 60)) / 60);

      let resultado = "Faltan ";
      if (dias > 0) resultado += `${dias} ${dias === 1 ? "día" : "días"}, `;
      if (horas > 0) resultado += `${horas} ${horas === 1 ? "hora" : "horas"}, `;
      resultado += `${minutos} ${minutos === 1 ? "minuto" : "minutos"}`;

      document.getElementById("contador").innerText = resultado;
    }

    calcularTiempo();
    setInterval(calcularTiempo, 60000); // cada minuto

    // Transición entre secciones
    const secciones = document.querySelectorAll(".half-screen");

    const observer = new IntersectionObserver((entradas) => {
      entradas.forEach((entrada) => {
        if (entrada.isIntersecting) {
          entrada.target.classList.add("section-visible");
          entrada.target.classList.remove("section-hidden");
        }
      });
    }, {
      threshold: 0.3
    });

    secciones.forEach((seccion) => {
      seccion.classList.add("section-hidden");
      observer.observe(seccion);
    });
  </script>

</body>
</html>
