<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XV Valeria Rocha</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .portada {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0.6;
      filter: brightness(80%) grayscale(20%);
      z-index: -1;
    }

    .divisiones {
      background-color: rgba(193, 161, 223, 0.8); /* Color con transparencia */
      padding: 20px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      height: auto;
    }

    h1 {
      margin: 0;
      font-size: 6vw; /* Tamaño relativo para móviles */
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <img src="fondo_rosas-pica.png" alt="Rosas" class="portada" />
  <div class="divisiones">
    <h1>HOLAAAAAAAAA</h1>
  </div>
</body>
</html>
